<div class="landing-block">
    <div id="lol">
        <img src="assets/snapface.png" alt="Snapface logo">
        <div class="landing-links">
            <button (click)="openApps()">Continuer vers Snapface</button>
        </div>
    </div>
</div>
<form #emailForm="ngForm" (ngSubmit)="onSubmitForm(emailForm)">
    <label for="ident">Votre nom</label>
    <input type="text" id="ident" name="identifiant" [(ngModel)]="identifiant"> <br>
    <label for="emailInput" >Inscrivez-vous pour recevoir notre newsletter !</label>
    <input type="email" id="imailInput" name="userEmail" [(ngModel)]="userEmail" >
    <button type="submit">OK !</button>
</form>
